<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/icon.png">

    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div id="intro">
      <div class="col-sm-4 col-xs-10 col-sm-offset-4 col-xs-offset-1" id="login">
        <h2>Welcome to my Socket.IO chatroom!</h2>
        <form id="enter-chat" action="">
          <div class="form-group">
            <input id="name" class="form-control" autocomplete="off" placeholder="username (blank for random)"/>
          </div>
          <button class="btn btn-success btn-block">Enter</button>
        </form>
        <div class="loader">Loading...</div>
      </div>
    </div>

    <div id="chat" class="container-fluid">
      <div id="main-section" class="row">
        <div id="messages" class="col-sm-9 col-xs-6 no-padding">
          <ul class="no-padding"></ul>
        </div>

        <div id="users" class="col-sm-3  col-xs-6 no-padding">
          <ul class="no-padding">
            <li>
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span id="user"></span>
              <button id="rename" class="btn btn-xs btn-info pull-right">Rename</button>
            </li>
          </ul>

          <ul id="user-list" class="no-padding">
            <li></li>
          </ul>
        </div>

        <span id="arrow" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </div>

      <div id="bottom-bar" class="row">
        <form id="chat-form" class="no-margin" action="">
          <div class="row no-margin">
            <div class="col-xs-9">
              <input id="m" class="form-control" autocomplete="off" />
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary btn-block">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</html>
